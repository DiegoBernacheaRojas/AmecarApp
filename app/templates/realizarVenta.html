{% extends "base.html" %}

{% block title %}Realizar Venta{% endblock %}

{% block content %}
<div class="content-title">Realizar Venta</div>
<div class="content">
    <div class="content-layout">
        <!-- Columna 1: Productos en Venta -->
        <div class="productos-columna">
            <h3>Productos en Venta</h3>
            <table id="tablaVenta">
                <thead>
                    <tr>
                        <th>Código de Barra</th>
                        <th>Descripción</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí aparecerán los productos agregados -->
                </tbody>
                <tfoot>
                    <tr>
                        <td><strong>Total:</strong></td>
                        <td id="totalVenta">0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Columna 2: Formularios -->
<div class="formulario-columna">
    <h3>Formulario de Ventas</h3>
    <form id="ventaForm" onsubmit="return false;">
        <label for="codigo_barras">Código de Barras:</label>
        <input type="text" id="codigo_barras" name="codigo_barras" autofocus placeholder="Escanee el código aquí" onkeypress="submitCodigo(event)">
    </form>

    <!-- Fila con dos formularios -->
    <div class="formulario-fila">
        <!-- Formulario de Método de Pago -->
        <form id="metodoPagoForm">
            <h3>Método de Pago</h3>
            <label for="metodo_pago">Seleccione el método de pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="yape">YAPE</option>
                <option value="plin">PLIN</option>
            </select>
            <div id="detallesPago"></div>
        </form>

        <!-- Formulario de Tipo de Documento -->
        <form id="tipoDocumentoForm">
            <h3>Tipo de Documento</h3>
            <label for="tipo_documento">Seleccione el documento:</label>
            <select id="tipo_documento" name="tipo_documento" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="boleta">Boleta</option>
                <option value="factura">Factura</option>
                <option value="consumo_interno">Consumo Interno</option>
            </select>
            
            <!-- Div para mostrar detalles adicionales -->
            <div id="detallesDocumento" style="display: none;"></div>
        </form>
    </div>
    <button type="submit" id="confirmarPago">Confirmar Pago</button>
</div>


            
        </div>
    </div>
</div>

<link rel="stylesheet" href="../static/css/style_realizarVenta.css">
<script src="../static/js/realizarVenta.js"></script>
{% endblock %}
