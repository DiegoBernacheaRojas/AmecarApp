{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Pagina Principal</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>

<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <!-- Contenedor principal -->
  <div class="container-fluid">
    <div class="row">
      <!-- Productos más vendidos -->
      <div class="col-lg-3 col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title">Productos Más Vendidos</h5>
          </div>
          <div class="card-body">
            <ul id="top-productos" class="list-group">
              <!-- Aquí se insertan dinámicamente los productos -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Empleado con más ventas -->
      <div class="col-lg-3 col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5 class="card-title">Mejor Empleado</h5>
          </div>
          <div class="card-body text-center">
            <h3 id="mejor-empleado">-</h3>
            <p>Total Ventas: <span id="total-ventas-empleado">0</span></p>
          </div>
        </div>
      </div>

      <!-- Alerta de stock bajo -->
      <div class="col-lg-3 col-md-6">
        <div class="card">
          <div class="card-header bg-danger text-white">
            <h5 class="card-title">Stock Bajo</h5>
          </div>
          <div class="card-body">
            <ul id="productos-stock-bajo" class="list-group">
              <!-- Se insertan dinámicamente -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Clientes frecuentes -->
      <div class="col-lg-3 col-md-6">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h5 class="card-title">Clientes Frecuentes</h5>
          </div>
          <div class="card-body">
            <ul id="clientes-frecuentes" class="list-group">
              <!-- Se insertan dinámicamente -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Segunda fila con gráficos -->
    <div class="row mt-3">
      <!-- Gráfico de ventas por mes -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h5 class="card-title">Ventas por Mes</h5>
          </div>
          <div class="card-body">
            <canvas id="graficoVentas"></canvas>
          </div>
        </div>
      </div>

      <!-- Últimas ventas -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h5 class="card-title">Últimas Ventas</h5>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Producto</th>
                  <th>Total</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody id="tabla-ultimas-ventas">
                <!-- Se insertan dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.content -->

{% endblock %}

{% block script %}
<script src="../static/js/index.js"></script>
{% endblock %}
