{% extends "base.html" %}

{% block title %}Recuperar de venta{% endblock %}

{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Recuperar de venta</h1>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-gray-dark">
                    <div class="card-header">
                        <h3 class="card-title">Registro de Ventas Eliminadas</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        
                        <table id="tablaVentas" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Comprador</th>
                                    <th>N° Documento</th>
                                    <th>Empleado</th>
                                    <th>Tipo de pago</th>
                                    <th>Tipo de venta</th>
                                    <th>Total</th>
                                    <th>Fecha de Venta</th>
                                    <th>Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Productos cargados dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="../static/js/recuperarVentas.js"></script>
{% endblock %}
