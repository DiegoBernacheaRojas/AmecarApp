<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style_base.css">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <!-- Bootstrap JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <!-- Barra lateral -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-title"><a class="sidebar-title"  href="/index">Amecar</a></div>
        <hr>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/index" id="home-link">Home</a></li>
            </ul>
        </nav>
        <hr>
        <nav class="sidebar-nav">
            <ul>
                {% if 'ventas' in permisos %}
                <li><a href="/ventas" id="ventas-link">Ventas</a></li>
                {% endif %}
                {% if 'productos' in permisos %}
                <li><a href="/productos" id="productos-link">Productos</a></li>
                {% endif %}
                {% if 'clientes' in permisos %}
                <li><a href="/clientes" id="clientes-link">Clientes</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-button" id="logout-button">Cerrar sesión</button>
        </div>
    </aside>

    <!-- Encabezado -->
    <header class="header">
        <button class="button-sidebar" id="toggle-sidebar">&#9776;</button>
        <div class="titulo">Encabezado</div>
    </header>

    <!-- Contenido principal -->
    <div class="content-wrapper">
        {% block content %}
                <!-- El contenido por defecto se puede dejar vacío o con algo básico -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        Pie de página
    </footer>

    <script src="../static/js/base.js"></script>
    
</body>
</html>
