{% extends "base.html" %}

{% block title %}Ventas{% endblock %}

{% block content %}
<div class="content-title">Ventas</div>

<div class="content">
    <!-- Eliminado el botón de nueva venta -->
    <br><br>

    <!-- Tabla de ventas -->
    <table id="tablaVentas" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID Venta</th>
                <th>Cliente</th>
                <th>Empleado</th>
                <th>Fecha de Venta</th>
                <th>Estado</th>
                <th>Tipo de Documento</th>
                <th>Método de Pago</th>
                <th>Total Venta</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ventas cargadas dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal de confirmación de anulación -->
<div class="modal fade" id="confirmarAnularModal" tabindex="-1" role="dialog" aria-labelledby="confirmarAnularModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarAnularModalLabel">Confirmación de Anulación</h5>
                <button type="button" class="btn btn-link p-0 cerrarBtn" style="text-decoration: none;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas anular esta venta?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cerrarBtn">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarAnular">Anular</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/ventas.js"></script>
{% endblock %}
